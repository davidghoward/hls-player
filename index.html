<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NJStreaming Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .player-wrapper {
      width: 100%;
      max-width: 960px;
      height: 100%;
      margin: auto;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }

    #video {
      width: 100%;
      height: auto;
      background-color: #000;
      flex-grow: 1;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 16px;
      border-top: 1px solid #222;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.5);
    }

    .controls svg {
      width: 28px;
      height: 28px;
      fill: white;
      cursor: pointer;
      margin: 0 10px;
      transition: fill 0.2s ease;
    }

    .controls svg:hover {
      fill: #0af;
    }

    .quality-menu {
      position: absolute;
      bottom: 60px;
      right: 20px;
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 14px;
      border-radius: 4px;
      display: none;
      flex-direction: column;
      z-index: 11;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .quality-menu button {
      background: none;
      border: none;
      color: white;
      padding: 8px 12px;
      text-align: left;
      cursor: pointer;
    }

    .quality-menu button:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="player-wrapper">
    <video id="video"></video>

    <div class="controls">
      <div>
        <!-- Play/Pause -->
        <svg id="playPauseIcon" onclick="togglePlay()" viewBox="0 0 24 24">
          <path id="playPausePath" d="M5 3.867v16.266L19 12 5 3.867z"/>
        </svg>

        <!-- Mute/Unmute -->
        <svg id="muteIcon" onclick="toggleMute()" viewBox="0 0 24 24">
          <path id="mutePath" d="M11 5L6 9H2v6h4l5 4V5zm7.59 1.41L16.17 9H15v6h1.17l2.42 2.41 1.41-1.41L18.41 12l2.59-2.59-1.41-1.41z"/>
        </svg>

        <!-- Fullscreen -->
        <svg onclick="toggleFullscreen()" viewBox="0 0 24 24">
          <path d="M7 14H5v5h5v-2H7v-3zm0-4h2V7h3V5H7v5zm10 4h-2v3h-3v2h5v-5zm-2-4V7h-3V5h5v5h-2z"/>
        </svg>
      </div>

      <!-- Gear Icon -->
      <svg onclick="toggleMenu()" viewBox="0 0 24 24">
        <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zm8.94-2.5a7.96 7.96 0 0 0-.63-2.42l2.12-1.65-2-3.46-2.49 1a7.96 7.96 0 0 0-2.07-1.2l-.38-2.65h-4l-.38 2.65a7.96 7.96 0 0 0-2.07 1.2l-2.49-1-2 3.46 2.12 1.65a7.96 7.96 0 0 0-.63 2.42l-2.65.38v4l2.65.38a7.96 7.96 0 0 0 .63 2.42l-2.12 1.65 2 3.46 2.49-1a7.96 7.96 0 0 0 2.07 1.2l.38 2.65h4l.38-2.65a7.96 7.96 0 0 0 2.07-1.2l2.49 1 2-3.46-2.12-1.65a7.96 7.96 0 0 0 .63-2.42l2.65-.38v-4l-2.65-.38z"/>
      </svg>
    </div>

    <div class="quality-menu" id="quality-menu">
      <button onclick="setQuality(-1)">Auto</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const menu = document.getElementById('quality-menu');
    const playPausePath = document.getElementById('playPausePath');
    const mutePath = document.getElementById('mutePath');
    let hls;

    function toggleMenu() {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function setQuality(levelIndex) {
      if (hls) {
        hls.currentLevel = levelIndex;
        toggleMenu();
      }
    }

    function togglePlay() {
      if (video.paused) {
        video.play();
        playPausePath.setAttribute("d", "M6 19h4V5H6v14zm8-14v14h4V5h-4z");
      } else {
        video.pause();
        playPausePath.setAttribute("d", "M5 3.867v16.266L19 12 5 3.867z");
      }
    }

    function toggleMute() {
      video.muted = !video.muted;
      mutePath.setAttribute("d", video.muted
        ? "M16.5 12l4.5 4.5-1.5 1.5L15 13.5l-4.5 4.5-1.5-1.5L13.5 12 9 7.5l1.5-1.5L15 10.5l4.5-4.5 1.5 1.5L16.5 12z"
        : "M11 5L6 9H2v6h4l5 4V5zm7.59 1.41L16.17 9H15v6h1.17l2.42 2.41 1.41-1.41L18.41 12l2.59-2.59-1.41-1.41z"
      );
    }

    function toggleFullscreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        video.requestFullscreen();
      }
    }

    const hlsSource = "https://customer-i6o8ko0q19q37cmy.cloudflarestream.com/b7eb864bce238f17bdbf39942185668d/manifest/video.m3u8";

    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(hlsSource);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();

        hls.levels.forEach((level, index) => {
          const label = level.height + "p";
          const btn = document.createElement("button");
          btn.textContent = label;
          btn.onclick = () => setQuality(index);
          menu.appendChild(btn);
