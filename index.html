<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
    }

    .player-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: auto;
      background-color: #000;
    }

    #video {
      width: 100%;
      height: auto;
    }

    .control-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 10px;
      z-index: 10;
    }

    .gear-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      fill: white;
    }

    .quality-menu {
      position: absolute;
      bottom: 50px;
      right: 10px;
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 14px;
      border-radius: 4px;
      display: none;
      flex-direction: column;
      z-index: 11;
    }

    .quality-menu button {
      background: none;
      border: none;
      color: white;
      padding: 8px 12px;
      text-align: left;
      cursor: pointer;
    }

    .quality-menu button:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video id="video" controls autoplay muted></video>

    <div class="control-bar">
      <svg class="gear-icon" onclick="toggleMenu()" viewBox="0 0 24 24">
