<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NJStreaming Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .player-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: auto;
      background-color: #000;
    }

    #video {
      width: 100%;
      height: auto;
      background-color: #000;
    }

    .control-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 10px;
      z-index: 10;
    }

    .gear-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      fill: white;
      transition: transform 0.2s ease;
    }

    .gear-icon:hover {
      transform: rotate(30deg);
    }

    .quality-menu {
      position: absolute;
      bottom: 50px;
      right: 10px;
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 14px;
      border-radius: 4px;
      display: none;
      flex-direction: column;
      z-index: 11;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .quality-menu button {
      background: none;
      border: none;
      color: white;
      padding: 8px 12px;
      text-align: left;
      cursor: pointer;
    }

    .quality-menu button:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video id="video" controls autoplay muted></video>

    <div class="control-bar">
      <svg class="gear-icon" onclick="toggleMenu()" viewBox="0 0 24 24">
        <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zm8.94-2.5a7.96 7.96 0 0 0-.63-2.42l2.12-1.65-2-3.46-2.49 1a7.96 7.96 0 0 0-2.07-1.2l-.38-2.65h-4l-.38 2.65a7.96 7.96 0 0 0-2.07 1.2l-2.49-1-2 3.46 2.12 1.65a7.96 7.96 0 0 0-.63 2.42l-2.65.38v4l2.65.38a7.96 7.96 0 0 0 .63 2.42l-2.12 1.65 2 3.46 2.49-1a7.96 7.96 0 0 0 2.07 1.2l.38 2.65h4l.38-2.65a7.96 7.96 0 0 0 2.07-1.2l2.49 1 2-3.46-2.12-1.65a7.96 7.96 0 0 0 .63-2.42l2.65-.38v-4l-2.65-.38z"/>
      </svg>
    </div>

    <div class="quality-menu" id="quality-menu">
      <button onclick="setQuality(-1)">Auto</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const menu = document.getElementById('quality-menu');
    let hls;

    function toggleMenu() {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function setQuality(levelIndex) {
      if (hls) {
        hls.currentLevel = levelIndex;
        toggleMenu();
      }
    }

    const hlsSource = "https://customer-i6o8ko0q19q37cmy.cloudflarestream.com/b7eb864bce238f17bdbf39942185668d/manifest/video.m3u8";

    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(hlsSource);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();

        hls.levels.forEach((level, index) => {
          const label = level.height + "p";
          const btn = document.createElement("button");
          btn.textContent = label;
          btn.onclick = () => setQuality(index);
          menu.appendChild(btn);
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = hlsSource;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  </script>
</body>
</html>
